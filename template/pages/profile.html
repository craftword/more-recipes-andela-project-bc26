<html lang="en">
  <head>
    <title>More-Recipe App</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="icon" type="image/png" href="../img/icon.jpg"/>   
  </head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-3 col-lg-3 sidenav">

            <div class="vertical-nav">
                <div class="row">
                    <div class=".col-8 .col-sm-4 .col-lg-2">
                        <a href="index.html"><img src="../img/replogo.png" alt="Andela Logo" class="logo img-fluid" width="200" height="55"/></a>
                    </div>
                </div>
                <button class="btn btn-primary hidden-md-up" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    <span class="">Menu</span>
                </button>
                

                <div class="collapse" id="collapseExample">
                    <ul class="nav flex-column" id="exCollapsingNavbar3">
                        <li class="nav-item">
                            <a class="nav-link active" href="dashboard.html"><i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html"><i class="fa fa-user" aria-hidden="true"></i> Profile </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="addRecipe.html"><i class="fa fa-plus" aria-hidden="true"></i> Add Recipe <span class="badge badge-pill badge-danger">6</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="favoriteRecipe.html"><i class="fa fa-cutlery" aria-hidden="true"></i> Favorite Recipe <span class="badge badge-pill badge-success">5</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="notification.html"><i class="fa fa-bell" aria-hidden="true"></i> Notifications <span class="badge badge-pill badge-warning">10</span></a>
                        </li>
                    </ul>
                </div>

            </div>

        </div>
        <div class="col-md-9 col-lg-9">
            <div class="row">
                <div class="offset-md-6">
                    <form class="form-inline mt-sm-2">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
            

            <hr />
            <h3>Profile </h3>

            <form>
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group row">
                            <label for="fullname" class="col-sm-2 col-form-label">Fulll Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="fullname" placeholder="fullname" value="Abimbola Olaitan">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="email" placeholder="Email" value="craftwordltd@gmail.com">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="fullname" placeholder="phone" value="08027313450">
                            </div>
                        </div>
                        <fieldset class="form-group row">
                            <label for="phone" class="col-sm-2 col-form-label">Gender</label>
                            <div class="col-sm-10">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Male" checked>
                                        Male
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Female">
                                        Female
                                    </label>
                                </div>
                              </div>
                        </fieldset>

                    </div>
                    <div class="col-md-4">
                       <img src="../img/default.jpg" class="img-thumbnail" alt="profile pic" /> <br />
                       <a href="#" data-toggle="modal" data-target="#upload">Upload a pix</a>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Address" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Address" placeholder="Address" value="36, Agidi Road Alapere Ketu">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="State" class="col-sm-2 col-form-label">States</label>
                    <div class="col-sm-4">
                        <select class="custom-select">
                            <option selected>Lagos</option>
                            <option value="1">Ogun</option>
                            <option value="2">Abuja</option>
                            <option value="3">New York</option>
                        </select>
                    </div>
                    <label for="Country" class="col-sm-2 col-form-label">Country</label>
                    <div class="col-sm-4">
                        <select class="custom-select">
                            <option selected>Nigeria</option>
                            <option value="1">USA</option>
                            <option value="2">China</option>
                            <option value="3">UK</option>
                        </select>
                    </div>
                </div>
                <hr />
                <div class="row recipe">
                    <div class="col-md-3 offset-md-9">
                            <button type="submit" class="btn btn-outline-primary">Edit</button>
                    </div>
                </div>

                
            </form>
            
        </div>
    </div>
</div>

<footer class="container-fluid">
  <p align="center">&copy; Andela Food Concepts 2017</p>
</footer>

<!-- Upload pix Modal -->
    <div class="modal fade" id="upload" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Upload Profile Pix</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form form-inline>
                        <label class="custom-file">
                            <input type="file" id="file" class="custom-file-input">
                            <span class="custom-file-control"></span>
                        </label>
                        <button type="submit" class="btn btn-outline-primary">Submit</button>
                        
                    </form>
                </div>
            
            </div>
        </div>
    </div>


 <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</html>
